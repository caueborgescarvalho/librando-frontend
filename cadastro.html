<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="img/icone.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Librando - Cadastro</title>
  <link rel="stylesheet" href="css/css_librando_tcc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet" />
  <script src="js/config.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="logo">Librando</h1>
    <h2 class="subtitle">Crie sua conta</h2>

    <form class="form" id="cadastroForm">
      <input type="text" name="name" placeholder="Nome" class="input" required />
      <input type="email" name="email" placeholder="Email" class="input" required />
      <input type="password" name="password" placeholder="Senha" class="input" required />

      <button type="submit" class="btn primary">CRIAR CONTA</button>

      <div class="divider">
        <span class="line"></span>
        <span class="or">ou</span>
        <span class="line"></span>
      </div>

      <a href="login.html" class="btn secondary">Já tenho conta</a>
    </form>

    <script>
      document.getElementById('cadastroForm').addEventListener('submit', async e => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const payload = Object.fromEntries(formData.entries());
        const url = `${CONFIG.URL}`
        try {
          const data = await fetch(`${url}/register`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          console.log(data);
          const res = await data.json();
          console.log(res);

          alert('Cadastro realizado! Agora faça login.');
          window.location.href = 'login.html';
          // if (data.ok) {
          // } else {
          //   alert(res.message || 'Erro ao cadastrar usuário.');
          // }
        } catch (error) {
          console.error(error);
          alert('alguma coisa');
        }
      });
    </script>
  </div>
</body>

</html>
