<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lição 1</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/icone.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      #game {
        display: flex;
        flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha */
        justify-content: center; /* Centraliza os itens */
        gap: 10px; /* Adiciona um espaço entre as imagens */
      }
    </style>
    <script src="./js/config.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <div class="progress-bar">
          <div class="progress">
            <div class="reflexo"></div>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- <div class="mascot-container">
          <img src="img/liliDuvida.png" alt="Elefanta" class="mascot-image" />
          <div class="speech-bubble">Você consegue se lembrar?</div>
        </div> -->

        <h2>Reordene as letras para a ordem alfabética!</h2>

        <div id="game"></div>

        <div class="button-group">
          <button class="game-button" onclick="checkOrder()">Verificar Ordem</button>
          <button class="game-button" id="restartBtn" onclick="restart()">Reiniciar</button>
        </div>
      </main>

      <footer class="page-footer">
        <p class="question">
          <span>ALFABETO EM LIBRAS</span>
          <button class="arrow-btn" id="nextBtn" onclick="proceed()">›</button>
        </p>
      </footer>
    </div>
    <script>
      const userId = localStorage.getItem('id');

      // --- MODIFICAÇÃO PRINCIPAL AQUI ---
      // Lógica ajustada para usar .jpeg para a-e e .jpg para o restante
      const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
      const correctOrder = alphabet.map(letter => (letter <= 'e') ? `${letter}.jpeg` : `${letter}.jpg`);
      
      let currentOrder = [...correctOrder].sort(() => Math.random() - 0.5);
      const game = document.getElementById('game');

      function renderImages() {
        game.innerHTML = '';
        currentOrder.forEach((fileName, index) => {
          const slot = document.createElement('div');
          slot.className = 'slot';
          slot.dataset.index = index;
          const img = document.createElement('img');
          img.src = `img/${fileName}`;
          img.draggable = true;
          img.id = fileName;
          img.addEventListener('dragstart', dragStart);
          slot.addEventListener('dragover', dragOver);
          slot.addEventListener('drop', drop);
          slot.appendChild(img);
          game.appendChild(slot);
        });
      }

      let dragged;
      function dragStart(e) { dragged = e.target; }
      function dragOver(e) { e.preventDefault(); }
      function drop(e) {
        e.preventDefault();
        if (e.target.tagName === 'IMG') {
          let tempSrc = e.target.src;
          e.target.src = dragged.src;
          dragged.src = tempSrc;
          let tempId = e.target.id;
          e.target.id = dragged.id;
          dragged.id = tempId;
        }
      }

      async function checkOrder() {
        const imgs = document.querySelectorAll('.slot img');
        const order = Array.from(imgs).map(img => img.id);
        const url = `${CONFIG.URL}`

        if (JSON.stringify(order) === JSON.stringify(correctOrder)) {
          alert('Parabéns, ordem correta.'); 
          document.getElementById('nextBtn').style.display = 'flex';
          document.getElementById('restartBtn').style.display = 'none';

          try {
            const response = await fetch(`${url}/user/${userId}/quest`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ key: 0, value: true }), 
            });

            const text = await response.json();
            console.log('Resposta do servidor:', text);

            if (!response.ok) {
              throw new Error(`Erro HTTP ${response.status}: ${text}`);
            }
          } catch (err) {
            console.error('Falha no fetch:', err);
          }
        } else {
          document.getElementById('restartBtn').style.display = 'inline-block';
          document.getElementById('nextBtn').style.display = 'none';
          alert('Ordem incorreta. Tente novamente!');
        }
      }

      function restart() {
        currentOrder = [...correctOrder].sort(() => Math.random() - 0.5);
        renderImages();
        document.getElementById('restartBtn').style.display = 'none';
      }

      function proceed() {
        window.location.href = 'escolha.html';
      }

      renderImages();
    </script>
  </body>
