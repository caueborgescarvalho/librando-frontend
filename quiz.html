<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="img/icone.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librando - Aprender Libras</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="progress" style="width: 90%;"> 
        <div class="reflexo"></div>
      </div>
    </div>

    <div class="main-content">
      <h1>Parabens, você chegou ao fim do módulo!</h1>
      
      <div class="character-container">
        <div class="character">
          <img src="img/lilivro.gif" alt="Lili lendo um livro" class="lili"> 
        </div>
        <div class="balloon">
          Agora vamos testar o que você aprendeu no decorrer desse módulo através de um quiz Final.
        </div>
      </div>
    </div>

    <div class="footer">
      <p class="footer-text">TESTE FINAL</p>
      <button class="quiz-button" onclick="window.location.href='quiz2.html'">Iniciar quiz</button>
    </div>
  </div>

  <div id="customModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 style="font-style: bold;">Que pena, você errou</h2>
        <img src="img/rain.gif" alt="Letra A" style="width:150px; display:block; margin:auto;">
        <p style="font-weight: bold;">Este é o sinal para "Obrigado(a)" em Libras.</p>
    </div>
  </div>
  
</body>

<style>
  /* Reset e Estilos Base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Baloo Tamma 2', cursive;
    background-color: #FFFBFF;
    color: #5a4d8a;
    text-align: center;
    overflow: hidden;
  }

  /* Container Principal Flexbox */
  .container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 30px;
  }

  /* Barra de progresso (sem alterações) */
  .progress-bar { border: 2px solid #75429E; width: 100%; height: 20px; background-color: #ffffff; border-radius: 10px; flex-shrink: 0; }
  
  .reflexo { width: 0%; height: 10%; background-color: #E9EBFF; border-radius: 10px; margin-left: 2.5%; }

  /* Conteúdo Principal (Título + Personagem) */
  .main-content {
    flex-grow: 1; /* Faz esta área ocupar o espaço disponível */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Centraliza verticalmente */
    align-items: center; /* Centraliza horizontalmente */
    gap: 60px; /* Espaço entre o título e a área do personagem */
  }

  .main-content h1 {
    font-size: clamp(1.8rem, 3vw, 2.5rem);
    font-weight: 700;
  }
  
  /* Container para alinhar personagem e balão lado a lado */
  .character-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px; /* Espaço entre o elefante e o balão */
  }

  /* Personagem */
  .character {
    flex-shrink: 0;
  }

  .lili {
    width: clamp(160px, 17vw, 230px);
    height: auto;
    margin-bottom: -70%;
  }
  
  /* Balão de fala */
  .balloon {
    position: relative; /* Posição relativa para o pseudo-elemento */
    background: #f7faff;
    padding: 1rem 1.5rem;
    border-radius: 15px;
    color: #6758C2;
    font-weight: bold;
    border: 2px solid #d8e2ff;
    font-size: clamp(1.5rem, 2.2vw, 1.5rem);
    max-width: 380px;
    text-align: left; /* Alinha o texto à esquerda dentro do balão */
  }

  /* Triângulo/seta do balão */
  .balloon::after { content: ""; position: absolute; left: -10px; top: 50%; transform: translateY(-50%); border-style: solid; border-width: 8px 10px 8px 0; border-color: transparent #f7faff transparent transparent; }
  .balloon::before { content: ""; position: absolute; left: -13px; top: 50%; transform: translateY(-50%); border-style: solid; border-width: 10px 12px 10px 0; border-color: transparent #d8e2ff transparent transparent; }


  /* Rodapé */
  .footer {
    width: 100%;
    flex-shrink: 0;
    display: flex; /* Usa flexbox para alinhar os itens */
    justify-content: space-between; /* Coloca um item em cada ponta */
    align-items: center; /* Alinha verticalmente */
  }
  
  .footer-text {
    font-size: clamp(1rem, 1.8vw, 1.4rem);
    color: #afa5d4d8;
    font-weight: bold;
  }

  /* Estilo do novo botão */
  .quiz-button {
      background-color: #75429E;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 25px;
      font-family: 'Baloo Tamma 2', cursive;
      font-size: clamp(1rem, 1.5vw, 1.2rem);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
  }

  .quiz-button:hover {
      background-color: #5f3580;
  }

  /* Modal (sem alterações) */
  .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); padding-top: 100px; }
  .modal-content { background-color: #fff; margin: auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 350px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
  .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }

</style>
</html>
